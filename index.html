    <div class="user-login-box">

    <div class="row">
      <div class="offset-1 col-6 col-sm-6 col-md-6">
        <form id="form">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control user-password"
              id="nombre"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text ">
              Ingresa el nombre de la persona
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label user-name"
              >Cantidad</label
            >
            <input type="number" class="form-control" id="adelanto" />
            <div id="emailHelp" class="form-text ">
              Ingresa la cantidad con que se aparto
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label user-name"
              >Ingresa la fecha apartada</label
            >

            <input id="doi" class="form-control" autocomplete="off" />
          </div>
          <button id="insert" type="submit" class="btn btn-light">
            Agregar
          </button>
        </form>
      </div>
